<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, France (D3)</title>
    <script type="text/javascript" src="js/d3/d3.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
    <body>


      <div id="main" name="main" style="width:1100px;height:900px;"> 
        <div id="left" name="left" style = "width:69%;height:100%">
          <div id="top_picto" name="top_picto" style = "width:100%;height:8%">
              <button type="button"><img src="pics/france.png" alt="France" width=auto height=50px></button>
              <button type="button"><img src="pics/graph.png" alt="Graph" width=auto height=50px></button>
          </div>
          <h1>French Map - Energy Visualisation</h1>
          <div id="viz" name="viz" style = "width:100%;height:70%">
            <script type="text/javascript" src="js/hello-france.js"></script>
          </div>
          <div id="legend" name="legend" style = "width:100%;height:7%">
          </div>
          <div id="chrono" name="chrono" style = "width:100%;height:7%">
          </div>
        </div>


        <div id="right" name="right" style = "width:29%;height:100%">
          <h2>Color Mapping choice</h2>
          <div id="color_map_button" name = "color_map_button" style = "width:100%;height:20%">
              <button type="button">Price</button>
              <button type="button">Production</button>
              <button type="button">Consumption</button>
              <button type="button">CO2 Emission</button>
          </div>
          <h2>Pictogram overlay</h2>
          <div id="picto_button" name = "picto_button" style = "width:100%;height:10%">
              <button type="button">Production Main Source</button>
              <button type="button">Consumption Main Source</button>
          </div>
          <div id="expert" name = "expert" style = "width:100%;height:30%">
            <h2>Expert</h2>
          </div>
        </div>        
      </div> 
    </body>

</html>
